<h1>Welcome to User Login Page</h1>

<div style="display: table-caption">
    <form>
        User Name: <input type="text" name="username" #username />
        Password: <input type="password" name="password" #password />
        <label style="color: red;">{{error}}</label>

        <input type="button" value="Login" (click)="Login(username.value,password.value)" />
    </form>
</div>
