<table *ngIf="list && list.length>0">
    <tr>
        <div *ngFor="let key of getKeys(list[0])">
            <th >
                {{key}}
            </th>
        </div>
     
        
    </tr>
    <tr *ngFor="let item of list;let i=index;">
        <td *ngFor="let key of getKeys(list[0])">
            {{item[key]}}
        </td>
    </tr>
</table>
